<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Invitation - Yalamas</title>
    <meta name="description" content="Invitation au mariage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes:wght@400&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            height: 100%;
            width: 100%;
        }

        body {
            overflow: hidden;
            font-family: Inter, system-ui, -apple-system, sans-serif;
            position: fixed;
            inset: 0;
        }

        .intro {
            position: fixed;
            inset: 0;
            z-index: 999;
            background-image: url('images/banner/bg-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            min-height: 100dvh;
        }

        .veil {
            position: absolute;
            inset: 0;
            background: radial-gradient(900px 520px at 50% 10%, rgba(255,255,255,.42), rgba(255,255,255,.14) 55%, rgba(0,0,0,.05) 100%);
            pointer-events: none;
        }

        .content {
            position: relative;
            width: 100%;
            max-width: 520px;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .inviteLine {
            font-family: Inter, system-ui;
            font-size: clamp(18px, 4vw, 30px);
            letter-spacing: .18em;
            text-transform: uppercase;
            color: rgba(80, 60, 25, .55);
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.2;
        }

        .names {
            font-family: "Great Vibes", cursive;
            font-size: clamp(40px, 8vw, 78px);
            line-height: 1.1;
            color: #105232;
            text-shadow: 0 10px 28px rgba(0,0,0,.08);
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .names h2 {
            margin: 0;
            font-weight: inherit;
        }

        .amp {
            font-family: Inter, system-ui;
            font-size: 18px;
            font-weight: 600;
            opacity: .55;
            margin: 0 10px;
            vertical-align: middle;
        }

        .dateBox {
            width: min(380px, 88vw);
            margin: 14px auto 30px;
            padding: 12px 12px 10px;
            border-top: 3px solid rgba(163,133,76,.35);
            border-bottom: 3px solid rgba(163,133,76,.35);
        }

        .dateRow {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 10px;
            color: rgba(80,60,25,.70);
            font-family: Inter, system-ui;
            letter-spacing: .10em;
            text-transform: uppercase;
            font-size: 20px;
        }

        .dateCenter {
            font-family: Inter, system-ui;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: .08em;
            color: #105232;
            line-height: 1;
        }

        .dateMonth {
            margin-top: 6px;
            font-family: Inter, system-ui;
            font-size: 24px;
            letter-spacing: .14em;
            text-transform: uppercase;
            color: rgba(80,60,25,.55);
        }

        .envBtn {
            margin-top: 20px;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .envBtn:hover {
            transform: scale(1.02);
        }

        .envelope {
            width: 180px;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 26px 46px rgba(0,0,0,.18));
        }

        .tap {
            margin-top: 22px;
            font-family: Inter, system-ui;
            font-size: 16px;
            letter-spacing: .14em;
            text-transform: uppercase;
            color: rgba(80, 60, 25, .55);
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Inter, system-ui;
            font-size: 12px;
            text-align: center;
            letter-spacing: .18em;
            text-transform: uppercase;
            color: rgba(80, 60, 25, .55);
            width: 100%;
            max-width: 560px;
            z-index: 2;
            pointer-events: none;
        }

        @media (max-width: 420px) {
            .dateCenter { 
                font-size: 28px; 
            }
            .inviteLine {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="intro">
        <div class="veil"></div>
        
        <div class="content" id="content">
            <div class="inviteLine">
                INVITATION AU <br> MARIAGE DE
            </div>

            <!-- NOMS -->
            <div class="names">
                <h2 class="title wow fadeInUp" data-wow-delay="00ms" data-wow-duration="1500ms">Serge</h2>
                <span class="amp">&</span>
                <h2 class="title wow fadeInUp" data-wow-delay="00ms" data-wow-duration="1500ms">Solange</h2>
            </div>

            <!-- Enveloppe -->
            <button class="envBtn" id="openBtn" aria-label="Ouvrir l'invitation">
                <div class="tap">Cliquez sur l'enveloppe</div>
                <img src="images/enveloppe.png" alt="Enveloppe d'invitation" class="envelope">

            </button>

            <!-- Date -->
            <div class="dateBox">
                <div class="dateRow">
                    <span class="dateSide">SAMEDI</span>
                    <span class="dateCenter">04</span>
                    <span class="dateSide">2026</span>
                </div>
                <div class="dateMonth">AVRIL</div>
            </div>
        </div>
    </div>

  
    <script>
        let isAnimating = false;

        // Animation d'entrée au chargement
        gsap.from("#content", { 
            opacity: 0, 
            y: 14, 
            duration: 0.75, 
            ease: "power2.out" 
        });

        // Animation de flottement de l'enveloppe
        gsap.to(".envelope", {
            y: 8,
            rotate: -0.6,
            duration: 2.8,
            yoyo: true,
            repeat: -1,
            ease: "sine.inOut",
        });

        // Effet pulse sur l'enveloppe
        gsap.to(".envelope", {
            scale: 1.04,
            duration: 1.2,
            ease: "sine.inOut",
            yoyo: true,
            repeat: -1,
        });

        // Fonction d'ouverture
        function openInvitation() {
            if (isAnimating) return;
            isAnimating = true;

            // Arrêter les animations en cours
            gsap.killTweensOf(".envelope");

            const tl = gsap.timeline({
                defaults: { ease: "power2.inOut" },
                onComplete: () => {
                    // Rediriger vers la page index
                    window.location.href = "main.html";
                }
            });

            tl.to(".envelope", { 
                scale: 1.04, 
                rotate: 0, 
                duration: 0.18 
            })
            .to(".envelope", { 
                y: -16, 
                scale: 1.10, 
                duration: 0.35 
            }, "<0.05")
            .to("#content", { 
                opacity: 0, 
                y: -10, 
                duration: 0.35 
            }, ">0.10");
        }

        // Event listener pour le bouton
        document.getElementById('openBtn').addEventListener('click', openInvitation);

        // Animation au survol pour améliorer l'UX
        document.getElementById('openBtn').addEventListener('mouseenter', () => {
            if (!isAnimating) {
                gsap.to(".envelope", {
                    scale: 1.06,
                    duration: 0.2,
                    ease: "power2.out"
                });
            }
        });

        document.getElementById('openBtn').addEventListener('mouseleave', () => {
            if (!isAnimating) {
                gsap.to(".envelope", {
                    scale: 1.04,
                    duration: 0.2,
                    ease: "power2.out"
                });
            }
        });
    </script>
</body>
</html>
